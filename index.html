<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

    <script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script
        src="https://raw.githubusercontent.com/scenevr/htmltexture-component/master/dist/aframe-htmltexture-component.min.js"></script>
    <script src="index.js"></script>
    <title>virtual office</title>
</head>

<body>
    <a-scene id="scene">
        <a-light type="ambient" color="#bbb"></a-light>

        <a-assets>
            <img id="biggraph" src="/assets/biggraph.PNG" crossorigin="anonymous" />
            <img id="donut" src="/assets/donut.PNG" crossorigin="anonymous" />
            <img id="feed" src="/assets/feed.PNG" crossorigin="anonymous" />
            <img id="map" src="/assets/map.PNG" crossorigin="anonymous" />
            <img id="ticker1" src="/assets/ticker1.PNG" crossorigin="anonymous" />
            <img id="ticker2" src="/assets/ticker2.PNG" crossorigin="anonymous" />
            <img id="ticker3" src="/assets/ticker3.PNG" crossorigin="anonymous" />
            <img id="ticker4" src="/assets/ticker4.PNG" crossorigin="anonymous" />
            <img id="woodtexture" src="/assets/woodtexture.jpg" crossorigin="anonymous" />
            <img id="beach_portal" src="/assets/beach_portal.png" crossorigin="anonymous">
            <a-asset-item id="papercup" src="/assets/papercup.obj"></a-asset-item>
            <!-- beach -->
            <img id="ballTexture"
                src="https://images.unsplash.com/photo-1545231097-cbd796f1d95f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1095&q=80"
                crossorigin="anonymous" />
            <img id="beachTexture"
                src="https://images.unsplash.com/photo-1524207874394-5ec7c8c8e1a6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8YmVhY2glMjB0ZXh0dXJlfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
                crossorigin="anonymous" />
            <img id="sky"
                src="https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                crossorigin="anonymous" />
            <img id="towel"
                src="https://images.unsplash.com/photo-1628699265231-97b2a3e7b9ae?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80"
                crossorigin="anonymous" />
            <img id="coke"
                src="https://images.unsplash.com/photo-1535990379313-5cd271a2da2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80"
                crossorigin="anonymous" />
            <img id="workspace_portal" src="/assets/workspace_portal.png" crossorigin="anonymous">

        </a-assets>

        <a-entity id="left-hand"
        brush
        paint-controls="hand: left"
        ui
        teleport-controls>
      </a-entity>
      <a-entity id="right-hand"
        brush
        paint-controls="hand: right"
        ui
        teleport-controls>
      </a-entity>

        <a-entity id="left-controller" laser-controls="hand: left"
            raycaster="objects: .collidable;lineOpacity: 0.5;showLine: true;" listen-controllers-input></a-entity>
        <a-entity id="right-controller" laser-controls="hand: right"
            raycaster="objects: .collidable;lineOpacity: 0.5;showLine: true;" listen-controllers-input></a-entity>

        <a-sky src="#sky"></a-sky>

        <a-entity class="workspace room">

            <!-- ************************* WORKSPACE ********************** -->
            
            <a-link href="beach.html" title="Going to beach" image="#beach_portal">
            <a-box id="beachPortal" src="#beach_portal" width="0.506" height="0.588" depth="0.005" scale="2 2 2"
                position="0 1.905 2.0" rotation="0 180 0" go-to-the-beach></a-box>
            </a-link>

            <a-entity camera id="cam" look-controls wasd-controls position="0 1.6 0" rotation="0 0 0"></a-entity>

            <!-- <-x-> , y (height), z (depth) -->
            <a-curvedimage src="#biggraph" depth="0.005" height="0.589" position="0 1.8 0.3" radius="1.0"
                theta-length="60" rotation="0 160 0"></a-curvedimage>
            <a-curvedimage src="#donut" depth="0.005" height="0.589" position="0 2.3 -0.9" radius="1.0"
                theta-length="30" rotation="0 95 0"></a-curvedimage>
            <a-curvedimage src="#feed" depth="0.005" height="0.589" position="0 1.7 -0.9" radius="1.0" theta-length="30"
                rotation="0 95 0"></a-curvedimage>
            <!-- <-x-> , y (height), z (depth) -->
            <a-box src="#map" width="0.506" height="0.588" depth="0.005" scale="2 2 2" position="-2.2 1.905 -0.9"
                rotation="0 240 0"></a-box>

            <!-- <-x-> , y (height), z (depth) -->
            <a-box src="#ticker1" width="0.506" height="0.25" depth="0.005" scale="2 2 2" position="-2.2 1.905 0.2"
                rotation="0 260 0"></a-box>
            <!-- <-x-> , y (height), z (depth) -->
            <a-box src="#ticker2" width="0.506" height="0.25" depth="0.005" scale="2 2 2" position="-2.2 1.905 1.3"
                rotation="0 280 0"></a-box>
            <!-- <-x-> , y (height), z (depth) -->
            <a-box src="#ticker3" width="0.506" height="0.25" depth="0.005" scale="2 2 2" position="-2.2 1.3 1.3"
                rotation="0 280 0"></a-box>
            <!-- <-x-> , y (height), z (depth) -->
            <a-box src="#ticker4" width="0.506" height="0.25" depth="0.005" scale="2 2 2" position="-2.2 1.3 0.2"
                rotation="0 260 0"></a-box>

            <a-box color="grey" src="#woodtexture" width="1" height="0.5" depth="1" position="2.2 1 0.3"></a-box>
            <a-obj-model src="#papercup" position="2.3 1.53 0.2" scale="0.003 0.003 0.003">
        </a-entity>

        <a-entity position="1.7 1 0.3" text="color: black; value: Order a coffee; align: center;" rotation="0 -90 0"
            scale="2.2 2.2 2.2" class="order-a-coffee">
        </a-entity>
        </a-entity>


    </a-scene>

</body>

</html>
